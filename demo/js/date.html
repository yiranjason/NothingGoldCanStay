<!DOCTYPE html>
<html>
 
	<head>
		<meta charset="UTF-8">
		<title>practice3</title>
	</head>
 
	<body>
		<b>根据getDate()和setDate()， 封装一个函数afterDate(date,n)，得到日期date的n天后的日期</b>
		<script>
			
			var date = new Date(); //这个要定义在外面，定义在函数里面的话，作用域只在函数内部
 
			function afterDate(date, n) {
				date.setDate(date.getDate() + n);
				var year = date.getFullYear();
				var month = (date.getMonth() + 1) < 10 ? ('0' + (date.getMonth() + 1)) : (date.getMonth() + 1); //除了date都是从0开始计算的
				var day = date.getDate() < 10 ? ('0' + date.getDate()) : date.getDate();
				return {
					day: day,
					month: month,
					year: year,
					date: date
				}; //返回多个值的时候可以用对象或者数组
 
			}
			var date1 = afterDate(date, 30);
 
			document.write("<br/>" + date1.date + "得到日期date的30天后的日期" + ":" + date1.year + '-' + date1.month + '-' + date1.day);
		</script>
	</body>
 
</html>
